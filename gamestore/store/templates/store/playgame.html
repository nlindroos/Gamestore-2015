{% extends "store/base.html" %}
{% load staticfiles %}

{% block head %}
<script src="{% static 'store/js/jquery-1.11.2.min.js' %}"></script>
<script type="text/javascript" src="{% static 'store/js/playgame.js' %}"></script>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>{{ gamename }}</h1>
            <iframe id="gameframe" src="{{ gameurl }}" style="width:80vw;height:70vh;"></iframe>
            <button id="savebutton">Save</button>
            <button id="loadbutton">Load</button>
        </div>
    </div>
</div>

{% endblock %}
